    <!-- Template Main JS File -->
    <script src="/js/main.js"></script>

    <script>
      const inputText = document.getElementById("inputText");
      const alertElement = document.getElementById("alert");

      inputText.addEventListener("input", function (event) {
        const formData = new FormData(document.getElementById("inputForm"));
        fetch("/singleInputs", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if ("error" in data) {
              alertElement.className ='d-none';
            } else {
              let res = "";
              let alertClass = "";
              let conf = data.results.confidence_score;

              if (data.results.prediction == 1) {
                res = "Positive";
                alertClass = "alert-success";
              } else if (data.results.prediction == 0) {
                res = "Negative";
                alertClass = "alert-danger";
              } else {
                res = "Neutral";
                alertClass = "alert-primary";
              }

              alertElement.className = `alert ${alertClass} font-bold mt-2`;
              alertElement.innerText = `${res} - confidence score: ${conf}`;

              
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alertElement.className = `alert alert-danger font-bold mt-2`;
              alertElement.innerText = `An error occurred`;
           
          });
      });
    </script>
